<html ng-app="elpets"><span ng-if="loggedIn()">
	<h3>Funny Pet Store</h3>
				
	<table class="table-bordered table table-hover table-striped">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Rase</th>
			<th>Owner</th>
			<th>Color</th>
			<th>Skill</th>
			<th ng-if="loginService.roleAdmin"></th>
		</tr>
		<tr ng-repeat="pet in data.pets">
			<td>{{pet.id}}</td>
			<td>{{pet.name}}</td>
			<td>{{pet.rase}}</td>
			<td>{{pet.owner}}</td>
			<td>{{pet.color}}</td>
			<td>{{pet.skill}}</td>
			<td ng-if="loginService.roleAdmin"><a class="glyphicon glyphicon-trash" ng-href="#deletePet/{{pet.id}}"></a></td>
		</tr>
	</table>

	<a ng-if="loginService.roleAdmin" href="#addPet">Add New Pet</a>
</span></html>
