<!doctype html>
<html ng-app="elpets">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Funny Pet Store</title>
		<!-- Bootstrap -->
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
		ul.nav li.dropdown:hover > ul.dropdown-menu {
			display: block;    
		}
		</style>
		<base href="/">
	</head>

	<body>
		<div class="container">
			<!-- <h3 class="text-muted">Funny Pet Store</h3> -->
			<a class="navbar-brand" rel="home" href="#" title="Funny Pet Store">
		        <img style="max-width:120px; margin-top: -7px;"
		             src="/images/logo.png"></a>

			<div ng-controller="HeaderCtrl" class="nav" role="navigation">
				<ul class="nav nav-tabs" role="tablist">
					
					<li><a href="/">Home</a></li>
					
					<li ng-if="loggedIn()" class="dropdown">
					  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Pets <span class="caret"></span></a>
					  <ul class="dropdown-menu" role="menu">
						<li><a href="#Pets">List All</a></li>
						<li ng-if="loginService.roleAdmin"><a href="#addPet">Add</a></li>
					  </ul>
					</li>				

					<li ng-if="!loggedIn()"><a href="/#login">Login</a></li>
					<li ng-if="loggedIn()"><a href="/#logout">Logout ({{loginService.username}})</a></li>
				</ul>
			</div>

			<div class="jumbotron" ng-view></div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.2.18/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/petsCtrl.js"></script>
		<script src="js/services.js"></script>
	</body>
</html>
